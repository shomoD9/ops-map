<!--
This file is the one-document shell for the Ops Map new-tab experience.
It exists as a separate file so the browser can load one stable structure quickly while `src/main.js`
renders live campaign data into it.
It provides the collapsible sidebar controls, the fixed campaign board container, and the lightweight
panel root for create/edit/import/export workflows.
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ops Map</title>
    <link rel="stylesheet" href="styles/newtab.css" />
  </head>
  <body>
    <div id="app-shell">
      <aside id="side-bar" class="side-bar" aria-label="Ops Map controls">
        <div class="side-head">
          <button
            id="sidebar-toggle"
            class="sidebar-toggle"
            type="button"
            aria-label="Collapse sidebar"
            title="Collapse sidebar"
          >
            <<
          </button>
          <div class="brand-block">
            <h1>Ops Map</h1>
            <p id="state-summary">Loading your campaigns...</p>
          </div>
        </div>

        <div class="side-section primary-actions">
          <button id="add-campaign-button" type="button">New Campaign</button>
          <button id="add-project-button" type="button">New Project</button>
        </div>

        <div class="side-section secondary-actions">
          <!-- This setting remains device-local and controls how regular web links are opened. -->
          <label class="device-pref-control" for="browser-target-select">
            <span>Web opens in</span>
            <select id="browser-target-select">
              <option value="current">Current Browser</option>
              <option value="edge">Edge (best effort)</option>
            </select>
          </label>
          <button id="export-data-button" type="button">Export Data</button>
          <button id="import-data-button" type="button">Import Data</button>
          <button id="google-sync-button" type="button">Google Sync</button>
        </div>
      </aside>

      <main id="canvas" aria-label="Campaign board"></main>

      <section id="panel-root" hidden aria-live="polite"></section>
      <!-- Hidden file input keeps import flow native and avoids cluttering the interface. -->
      <input id="import-file-input" type="file" accept=".json,application/json" hidden />
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
