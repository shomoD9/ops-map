<!--
This file is the one-document shell for the Resume new-tab experience.
It exists as a separate file so the browser can load one stable structure quickly while `src/main.js`
renders live campaign data into it.
It provides the collapsible sidebar controls, the fixed campaign board container, and the lightweight
panel root for create/edit/import/export workflows.
The sidebar presents every core action in one stack so power users can work in one click, then collapses
to icon-only mode for fast muscle-memory interaction, including the synced mood toggle for aesthetics.
-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume</title>
    <link id="theme-stylesheet" rel="stylesheet" href="styles/newtab.css" />
  </head>
  <body class="is-sidebar-collapsed">
    <div id="app-shell">
      <aside id="side-bar" class="side-bar" aria-label="Resume controls">
        <div class="side-head">
          <button
            id="sidebar-toggle"
            class="sidebar-toggle"
            type="button"
            aria-label="Expand sidebar"
            title="Expand sidebar"
          >
            >>
          </button>
          <div class="brand-block">
            <h1>Resume</h1>
            <p id="state-summary">Loading your campaigns...</p>
          </div>
        </div>

        <div class="side-section primary-actions">
          <button id="add-campaign-button" class="side-action" type="button" title="Create a new campaign">
            <span class="side-action-icon" aria-hidden="true"><svg viewBox="0 0 16 16"><path d="M8 2L9.3 6.7 14 8l-4.7 1.3L8 14l-1.3-4.7L2 8l4.7-1.3Z"/></svg></span>
            <span class="side-action-label">New Campaign</span>
          </button>
          <button id="add-project-button" class="side-action" type="button" title="Create a new project">
            <span class="side-action-icon" aria-hidden="true"><svg viewBox="0 0 16 16"><line x1="8" y1="3" x2="8" y2="13"/><line x1="3" y1="8" x2="13" y2="8"/></svg></span>
            <span class="side-action-label">New Project</span>
          </button>
        </div>

        <div class="side-section secondary-actions">
          <button id="aesthetic-toggle-button" class="side-action" type="button" title="Switch aesthetic mood">
            <span class="side-action-icon" aria-hidden="true"><svg viewBox="0 0 16 16"><path d="M8 2.5A5.5 5.5 0 1 0 8 13.5 4 4 0 1 1 8 2.5Z"/><path d="M10.5 4.5h2"/><path d="M11.5 3.5v2"/></svg></span>
            <span id="aesthetic-toggle-label" class="side-action-label">Aesthetic: Bhadralok</span>
          </button>
          <button id="export-data-button" class="side-action" type="button" title="Export map data">
            <span class="side-action-icon" aria-hidden="true"><svg viewBox="0 0 16 16"><path d="M8 10V3"/><path d="M5.5 5.5 8 3l2.5 2.5"/><path d="M3.5 9.5v3.5h9v-3.5"/></svg></span>
            <span class="side-action-label">Export Data</span>
          </button>
          <button id="import-data-button" class="side-action" type="button" title="Import map data">
            <span class="side-action-icon" aria-hidden="true"><svg viewBox="0 0 16 16"><path d="M8 2.5v7"/><path d="M5.5 7 8 9.5l2.5-2.5"/><path d="M3.5 9.5v3.5h9v-3.5"/></svg></span>
            <span class="side-action-label">Import Data</span>
          </button>
        </div>
      </aside>

      <main id="canvas" aria-label="Campaign board"></main>

      <section id="panel-root" hidden aria-live="polite"></section>
      <!-- Hidden file input keeps import flow native and avoids cluttering the interface. -->
      <input id="import-file-input" type="file" accept=".json,application/json" hidden />
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
